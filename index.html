<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Column</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Include Project Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .myClass {
        background-color: green;
      }
    </style>
  </head>

  <body>
    <!-- Highcharts chart container -->
    <input id="reset" type="button" value="Zoom Out" />
    <input id="zoom" type="button" value="Zoom In" />
    <div id="inputContainer">
      <div class="dropdown">
        <label for="dropdown">Select exports or imports:</label>
        <select id="dropdown">
          <option value="export">Exports</option>
          <option value="import">Imports</option>
        </select>
      </div>
    </div>
    <div id="container"></div>
    <!-- Include jQuery & Highcharts Libraries; Adjust per project -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- <script src="http://code.highcharts.com/stock/highstock.js"></script> -->
    <!-- <script src="https://code.highcharts.com/highcharts-more.js"></script> -->
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/drilldown.js"></script>
    <script src="https://code.highcharts.com/modules/broken-axis.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <!-- Include iFrame Resizer -->
    <script src="//csis-ilab.github.io/cpower-viz/globaljs/iframeSizer.contentWindow.min.js"></script>

    <!-- Include Project Specific Javascript Files -->
    <script type="module" src="fetchbar.js"></script>
    <!-- <script type="module" src="cleanedUpBar.js"></script> -->
    <!-- <script type="module" src="aerospacebar.js"></script> -->
    <script type="module" src="cleanedUpBar.js"></script>
    <!-- <script type="module" src="testAgain.js"></script> -->
